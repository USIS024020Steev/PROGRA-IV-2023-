<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./img/icon.svg">
    <title>REGISTRO DE AUTORES</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/53aedfe9e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-12 col-md-9">
                <div class="card text-bg-dark text-center">
                    <div class="card-header">REGISTRO DE AUTORES</div>
                    <div class="card-body">
                        <form id="frmAlumno" @reset.prevent="nuevoAutor" v-on:submit.prevent="guardarAutor">
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtCodigoAutor">CODIGO:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                <input required pattern="^[US|SM]{2}[IS|LI|LA]{2}[0-9]{6}$"
                                    title="Ingrese un codigo de autor valido" v-model="autor.codigo" type="text"
                                    class="form-control" name="txtCodigoAutor" id="txtCodigoAutor">
                            </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">
                            <label for="txtNombreAutor">NOMBRE:</label>
                        </div>
                        <div class="col-9 col-md-6">
                            <input required pattern="[A-Za-zÑñáéíóú ]{3,75}" v-model="autor.nombre" type="text"
                                class="form-control" name="txtNombreAutor" id="txtNombreAutor">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">
                            <label for="txtApellidoAutor">APELLIDO:</label>
                        </div>
